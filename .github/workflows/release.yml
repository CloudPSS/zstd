name: release

on:
  push:
    tags: ['*']

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: lts

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Prebuildify for ${{ matrix.os }}
        run: |
          yarn prebuildify --arch x86
          yarn prebuildify --arch x64
          yarn prebuildify --arch arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds
          path: prebuilds/

  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: ['lts/-2', 'lts/-1', 'lts', 'latest']
    needs: build
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Download prebuilt artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds
          path: prebuilds/

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Build
        run: yarn build

      # - name: Run test with prebuilds
      #   run: yarn test

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: lts

      - name: Download prebuilt artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds
          path: prebuilds/

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Build
        run: yarn build

      # - name: Publish
      #   run: npm publish --access=public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: pack
        run: yarn build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pack
          path: '*.tgz'
