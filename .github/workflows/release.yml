name: release

on:
  push:
    tags: ['*']

jobs:
  build-common:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --ignore-scripts --frozen-lockfile

      - name: Build
        run: |
          pwsh lib/build.ps1
          yarn build

      - name: Upload common artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-common
          path: |
            lib/zstd.c
            lib/zstd.js
            dist/

  build:
    needs: build-common
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --ignore-scripts --frozen-lockfile

      - name: Download common artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-common

      - name: Prebuildify for ${{ matrix.os }}
        run: |
          yarn prebuildify --arch x64
          yarn prebuildify --arch arm64

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds
          path: prebuilds/

  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: ['lts/-2', 'lts/-1', 'lts/*', 'latest']
    needs: build
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Download common artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-common

      - name: Download prebuilt artifacts
        uses: actions/download-artifact@v3
        with:
          name: prebuilds
          path: prebuilds/

      - name: Install
        uses: bahmutov/npm-install@v1

      - name: Run test with prebuilds
        run: yarn test

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Download common artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-common

      - name: Download prebuilt artifacts
        uses: actions/download-artifact@v3
        with:
          name: prebuilds
          path: prebuilds/

      - name: Install
        uses: bahmutov/npm-install@v1

      # - name: Publish
      #   run: npm publish --access=public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: pack
        run: yarn pack

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pack
          path: '*.tgz'
