name: build

on:
  workflow_call:

jobs:
  build-common:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: lts/*
          pnpm-version: 8
          args: --ignore-scripts

      - name: Build
        run: |
          pnpm build
          pnpm build:deps

      - name: Upload common artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-common
          path: |
            lib/zstd.c
            dist/

  build-wasm:
    needs: build-common
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: lts/*
          pnpm-version: 8
          args: --ignore-scripts

      - name: Download common artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-common

      - name: Build wasm
        run: pnpm build:wasm

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-wasm
          path: prebuilds/zstd.js

  build-windows:
    needs: build-common
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: lts/*
          pnpm-version: 8
          args: --ignore-scripts

      - name: Download common artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-common

      - name: Prebuildify
        run: |
          pnpm build:gyp --arch arm64
          pnpm build:gyp --arch x64

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-windows
          path: prebuilds/

  build-linux:
    needs: build-common
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: lts/*
          pnpm-version: 8
          args: --ignore-scripts

      - name: Download common artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-common

      - name: Prebuildify
        run: |
          # https://github.com/prebuild/docker-images?tab=readme-ov-file#images
          pnpm build:gyp-cross                  -i centos7-devtoolset7
          pnpm build:gyp-cross                  -i alpine
          pnpm build:gyp-cross --tag-libc glibc -i linux-arm64-lts
          pnpm build:gyp-cross --tag-libc musl  -i linux-arm64-musl

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-linux
          path: prebuilds/

  build-macos:
    needs: build-common
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: lts/*
          pnpm-version: 8
          args: --ignore-scripts

      - name: Download common artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-common

      - name: Prebuildify
        run: |
          pnpm build:gyp --arch x64
          pnpm build:gyp --arch arm64

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-macos
          path: prebuilds/

  pack:
    needs: [build-common, build-linux, build-macos, build-windows, build-wasm]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download common artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-common

      - name: Download prebuilt artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: prebuilds/
          merge-multiple: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            lib/zstd.c
            prebuilds/
            dist/

  test:
    needs: pack
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: ['lts/-2', 'lts/-1', 'lts/*', 'latest']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Install
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ matrix.node }}
          pnpm-version: 8

      - name: Run test with prebuilds
        run: pnpm test

      - name: Send coverage report
        uses: codacy/codacy-coverage-reporter-action@v1
        if: github.secret_source == 'Actions'
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
